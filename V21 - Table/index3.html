<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE3</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>tên sản phẩm</th>
          <th>giá sản phẩm</th>
          <th>số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>áo thun nam</td>
          <td>100.000vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200.000vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000vnđ</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
