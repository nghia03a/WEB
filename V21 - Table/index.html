<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Học Table</h1>
    <table>
      <thead>
        <tr>
          <th>tên</th>
          <th>giá</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AP</td>
          <td>100.000đ</td>
        </tr>
        <tr>
          <td>QJ</td>
          <td>200.000đ</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>TC</td>
          <td>300.000đ</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
